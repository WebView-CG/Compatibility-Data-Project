collections:
  posts:
    output: true
    permalink: /news/:year-:month-:day-:title/
  features:
    output: true
  genfeatures:
    output: true
    permalink: /features/:name/
  clients:
    output: true

defaults:
  - scope:
      path: ""
      type: "features"
    values:
      layout: "feature"
  - scope:
      path: ""
      type: "genfeatures"
    values:
      layout: "feature"
  - scope:
      path: ""
      type: "clients"
    values:
      layout: "client"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

permalink: /:title/

plugins:
  - jekyll-mentions
  - jekyll-github-metadata
  - jekyll-default-layout

sass:
  style: compact

exclude: [vendor, "tools", "Gemfile", "Gemfile.lock", "CONTRIBUTING.md", "LICENSE", "README.md"]
include: ["_js"]
